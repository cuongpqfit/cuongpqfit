<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Full Width</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://youtu.be/V6oTEmdcj_g?si=SarH2rOlyQ5t9eFc?autoplay=1&controls=1&showinfo=0&modestbranding=1"
      allowfullscreen
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>
</body>
</html>
